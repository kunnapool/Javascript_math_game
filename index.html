<!DOCTYPE html>
<html lang="en">
    

    <head>
        <title>Math Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, usr-scalable=yes">
        
        <link rel="stylesheet" href="styling.css">
    </head>
    
    <body>
        
        <div id="container">
        
        
            <div id="score">
            Score: <span id="score_val">0</span>
            </div>
        
            <div id ="correct">Correct</div>
            <div id ="wrong">Wrong!!</div>
        
            
            <div id="question"></div>
            
            <div id="instruction">Click</div>
            
            <div id="choices">
            
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            
            
            
            </div>
            
            <div id="startReset" class=box>Start</div>
            <div id="time">Time Remaining: <span id="remainingTime">60</span> sec</div>
            
            
            <div id="over">
            
                <p>Game Over!</p>
                <p>Score: <span>100</span></p>
                
            </div>
            
        </div>
        
    </body>



</html>
